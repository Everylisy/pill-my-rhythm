/register:
  post:
    tags:
      - user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
              user_name:
                type: string
              gender:
                type: string
                enum: [M, F]
              age_range:
                type: string
              job:
                type: string
    responses:
      '200':
        $ref: '../openapi.yaml#/components/responses/successResponse'
