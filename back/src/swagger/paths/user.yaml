/user/register:
  post:
    tags:
      - user
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/User"
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
/user/login:
  post:
    tags:
      - user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"

/user/updateInfo:
  put:
    tags:
      - user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              gender:
                type: string
              age_range:
                type: string
              job:
                type: string
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
