# 4) 체크리스트 생성
/checklist/create:
  post:
    tags:
      - schedule
    summary: 체크리스트 생성 API 입니다.
    description: (필수) accessToken, date, one, two, three, four, five, six
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              date:
                type: string
                format: date
              one:
                type: boolean
              two:
                type: boolean
              three:
                type: boolean
              four:
                type: boolean
              five:
                type: boolean
              six:
                type: boolean
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
      "400":
        description: accessToken이 유효하지 않습니다.
