# [스케줄]

# 1) 전체 스케줄 조회

/schedule:
  get:
    tags:
      - schedule
    summary: 전체 스케줄 조회 API 입니다.
    description: (필수) accessToken
    security:
      - authorization: []
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
# (스케줄 테이블 정보 + 체크리스트 테이블 + 하루 영양제 테이블)
# GET
# header : get-Cookie
# body : 날짜 (단위:1주일)
# response : 일정 데이터 (단위: 1주일) (B,S) + 체크리스트 신호등 +  하루 영양제 정보(분류)

# 2) 생체 리듬, 스케줄 설정

# /schedule/create
# POST
# DB) create, update, delete
/schedule/create:
  post:
    tags:
      - schedule
    summary: 영양제 / 생체리듬 스케줄 생성 API 입니다.
    description: (필수) accessToken, type, start, finish, to_do
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              type: string
              start:
                type: string
                format: date_time
              finish:
                type: string
                format: date_time
              to_do:
                type: string
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
      "400":
        description: accessToken이 유효하지 않습니다.

# 3) 아침, 점심, 저녁 영양제 저장 API

# /schedule/daily-supplement
# POST
# header: get-Cookie
# request, body : 영양제 일련번호, 구분

# 4) 체크리스트 생성
/checklist/create:
  post:
    tags:
      - schedule
    summary: 체크리스트 생성 API 입니다.
    description: (필수) accessToken, date, one, two, three, four, five, six
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              date:
                type: string
                format: date
              one:
                type: boolean
              two:
                type: boolean
              three:
                type: boolean
              four:
                type: boolean
              five:
                type: boolean
              six:
                type: boolean
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
      "400":
        description: accessToken이 유효하지 않습니다.
