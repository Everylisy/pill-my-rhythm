# 1) 전체 스케줄 조회
/schedule:
  get:
    tags:
      - schedule
    summary: 전체 스케줄 조회 API 입니다.
    description: (필수) accessToken, start, finish
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: start
        schema:
          type: string
        description: GET /schedule?start='2020-02-01'&finish='2020-02-01'
      - in: query
        name: finish
        schema:
          type: string
        description: GET /schedule?start='2020-02-01'&finish='2020-02-01'
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
      "400":
        description: accessToken이 유효하지 않습니다.

# 2) 생체 리듬, 스케줄 설정
# /schedule/create
# POST
# DB) create, update, delete
/schedule/create:
  post:
    tags:
      - schedule
    summary: 영양제 / 생체리듬 스케줄 생성 API 입니다.
    description: (필수) accessToken, type, start, finish, to_do
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              type: string
              start:
                type: string
                format: date_time
              finish:
                type: string
                format: date_time
              to_do:
                type: string
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
      "400":
        description: accessToken이 유효하지 않습니다.

# 3) 아침, 점심, 저녁 영양제 저장 API
/schedule/daily-supplement:
  post:
    tags:
      - schedule
    summary: 아침, 점심, 저녁 영양제 저장 API 입니다.
    description: (필수) accessToken, type, fk_supplement_id
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              type: string
              fk_supplement_id:
                type: string
    responses:
      "200":
        $ref: "../openapi.yaml#/components/responses/successResponse"
      "400":
        description: accessToken이 유효하지 않습니다.
